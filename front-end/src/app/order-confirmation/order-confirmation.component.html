<div class="confirmation-page">
  <div class="confirmation-container">
    <div class="success-animation">
      <div class="checkmark">
        <i class="fas fa-check"></i>
      </div>
    </div>

    <h1>Thank You for Your Order!</h1>
    <p class="success-message">Your order has been successfully placed.</p>

    <div class="order-details">
      <div class="detail-row">
        <span class="label">Order Number:</span>
        <span class="value">{{orderNumber}}</span>
      </div>
      <div class="detail-row">
        <span class="label">Estimated Delivery:</span>
        <span class="value">{{estimatedDelivery}}</span>
      </div>
    </div>

    <div class="delivery-timeline">
      <div class="timeline-step completed">
        <div class="step-icon">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="step-label">Order Placed</div>
      </div>
      <div class="timeline-line"></div>
      <div class="timeline-step">
        <div class="step-icon">
          <i class="fas fa-box"></i>
        </div>
        <div class="step-label">Processing</div>
      </div>
      <div class="timeline-line"></div>
      <div class="timeline-step">
        <div class="step-icon">
          <i class="fas fa-truck"></i>
        </div>
        <div class="step-label">On the Way</div>
      </div>
      <div class="timeline-line"></div>
      <div class="timeline-step">
        <div class="step-icon">
          <i class="fas fa-home"></i>
        </div>
        <div class="step-label">Delivered</div>
      </div>
    </div>

    <p class="email-notice">
      <i class="fas fa-envelope"></i>
      We'll send you an email confirmation with order details and tracking information.
    </p>

    <button class="continue-shopping" (click)="continueShopping()">
      <i class="fas fa-arrow-left"></i>
      Continue Shopping
    </button>
  </div>
</div>
