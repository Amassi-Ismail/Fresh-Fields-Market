<section popover id="popup2" class="container popover-card">

  <div class="popover-header">
    <h3 class="popover-title">Saved Addresses</h3>
    <button class="btn-close" popovertarget="popup2" popovertargetaction="hide" aria-label="Close"><i class="fa fa-close"></i></button>
  </div>

  <div class="address-container">
    <div *ngFor="let address of addresses" class="address-ins">
      <div class="address-details">
        <div class="address-name">{{ address.street + ', ' + address.city + ', ' + address.state + ', ' + address.postalCode}}</div>
        <div class="controls">
          <button (click)="removeAddress(address)">-</button>
        </div>
      </div>
    </div>
  </div>

</section>
