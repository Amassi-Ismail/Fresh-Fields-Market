<section popover id="popup1" class="container popover-card">
  <div class="popover-header">
    <h3 class="popover-title">Account Details</h3>
    <button class="btn-close" popovertarget="popup1" popovertargetaction="hide" aria-label="Close"><i
      class="fa fa-close"></i></button>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname" class="form-label">First Name</label>
      <div *ngIf="!isEditing; else editFirstName">
        <p class="form-control-plaintext">{{ userForm.get('firstname')?.value }}</p>
      </div>
      <ng-template #editFirstName>
        <input type="text" id="firstname" class="form-control" formControlName="firstname"/>
      </ng-template>
      <div *ngIf="userForm.get('firstname')?.invalid && userForm.get('firstname')?.touched" class="text-danger">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastname" class="form-label">Last Name</label>
      <div *ngIf="!isEditing; else editLastName">
        <p class="form-control-plaintext">{{ userForm.get('lastname')?.value }}</p>
      </div>
      <ng-template #editLastName>
        <input type="text" id="lastname" class="form-control" formControlName="lastname"/>
      </ng-template>
      <div *ngIf="userForm.get('lastname')?.invalid && userForm.get('lastname')?.touched" class="text-danger">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <div>
        <p class="form-control-plaintext">{{ userForm.get('email')?.value }}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <div>
        <p class="form-control-plaintext">******</p>
      </div>
    </div>

    <div class="form-group mt-4">
      <button *ngIf="!isEditing" type="button" class="btn btn-primary" (click)="toggleEdit()">Edit</button>
      <button *ngIf="isEditing" type="submit" class="btn btn-success">Save</button>
      <button *ngIf="isEditing" type="button" class="b3 btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>

</section>
