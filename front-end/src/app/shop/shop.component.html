<app-navbar (toggleCart)="toggleCart()"></app-navbar>
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-2">
      <app-sidebar (aisleSelected)="onAisleSelected($event)"></app-sidebar>
    </div>
    <div class="col-10">
      <app-products-page [selectedAisle]="selectedAisle"></app-products-page>
    </div>
  </div>
</div>
<app-cart-popover *ngIf="isCartOpen" (close)="toggleCart()"></app-cart-popover>
